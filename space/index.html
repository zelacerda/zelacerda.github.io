<html><head><title>Space Rescue</title><meta charset="utf-8">
<script type="text/javascript" src="../brython.js"></script>
<script type="text/javascript" src="../brython_stdlib.js"></script>
<link rel="stylesheet" type="text/css" href="space.css"></head>
<body onload="brython()"><script type="text/python">

from math import radians, sin, cos

from browser import document as doc
from browser.html import SVG, DIV, AUDIO
from browser import svg, bind, timer

KEYCODE = {39:'right', 37:'left', 38:'up'}

def to_vector(angle):
    rad = radians(angle)
    return cos(rad), sin(rad)


class Ship:
    def __init__(self):
        self.x = 400
        self.y = 300
        self.img = svg.image(x=self.x,y=self.y)
        self.xvel = 0
        self.yvel = 0
        self.acc = 0
        self.angle = 0
        self.key = dict(right=False,left=False,up=False)

    def update_angle(self):
        if self.key['right'] is True:
            self.angle += 3
        if self.key['left'] is True:
            self.angle -= 3
        self.img.attrs['transform'] = f'rotate({self.angle}, {self.x}, {self.y})'

    def update_vel(self):
        if self.key['up'] is True:
            self.acc = 0.2
            self.img.attrs['href'] = 'assets/ship1.png'
            doc['thrust'].play()
        else:
            self.acc = 0.0
            self.img.attrs['href'] = 'assets/ship0.png'
            doc['thrust'].load()
            doc['thrust'].pause()
        self.xvel += self.acc * to_vector(self.angle)[0]
        self.yvel += self.acc * to_vector(self.angle)[1]

    def update_pos(self):
        self.x += self.xvel
        self.y += self.yvel
        self.x %= 800
        self.y %= 600
        self.img.attrs['x'] = self.x - 45
        self.img.attrs['y'] = self.y - 45

    def update(self):
        self.update_angle()
        self.update_vel()
        self.update_pos()


@bind(doc, 'keydown')
def keydown(evt):
    key = evt.keyCode
    if key in KEYCODE:
        ship.key[KEYCODE[key]] = True

@bind(doc, 'keyup')
def keyup(evt):
    key = evt.keyCode
    if key in KEYCODE:
        ship.key[KEYCODE[key]] = False

def update():
    ship.update()

def main():
    global ship
    ship = Ship()
    doc <= DIV('SPACE RESCUE - A SMALL PYTHON GAME USING BRYTHON', id='title')
    doc <= DIV(id='frame')
    doc['frame'] <= SVG(id='area')
    doc <= AUDIO(id='thrust', src='assets/thrust.wav')
    doc['area'] <= ship.img
    timer.set_interval(update, 20)

main()

</script></body></html>
