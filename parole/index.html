<script type="text/python">

import time
from random import seed

from browser import document as doc
from browser import window, bind
from browser.html import TABLE, TR, TD, DIV

from utils import get_letters

def get_day_game():
    init_time = 1644116400 # 2022-02-06 00:00
    now = int(time.time())
    day_game = int((now - init_time) / 86400) + 1
    return day_game

def roll_dices(game):
    seed(game)
    letters = [get_letters(4) for _ in range(4)]
    return letters

def create_grid(letters):
    grid = TABLE()
    for row in range(4):
        grid <= TR(TD(DIV(letters[row][col], id=str(row)+str(col), Class="inactive")) for col in range(4))
    return grid

@bind("body", "click")
def muda_cor(event):
    """
    Handler  para alternar a cor de uma célula com números clicada.
    """
    element = event.target
    content = element.textContent
    if content != "":
        if element.class_name == "active":
            element.class_name = "inactive"
        elif element.class_name == "inactive":
            element.class_name = "active"


@bind("body", "touchmove")
def checa_pos(event):
    event.preventDefault()
    x = event.changedTouches[0].pageX
    y = event.changedTouches[0].pageY
    scroll_top = doc.scrollingElement.scrollTop
    element = doc.elementFromPoint(x, y - scroll_top)
    content = element.textContent
    if content != "":
        if element.class_name == "active":
            element.class_name = "inactive"
        elif element.class_name == "inactive":
            element.class_name = "active"


def main():
    game = get_day_game()
    letters = roll_dices(game)
    grid = create_grid(letters)
    doc <= grid

main()

</script>
